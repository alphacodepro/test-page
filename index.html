<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Animated Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f91;
      margin-bottom: 10px;
      animation: fadeInDown 1.2s ease forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    button {
      background: linear-gradient(45deg, #ff6f91, #ff9671);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, Fancy World! âœ¨</h1>
    <p>This is a beautiful standalone HTML page with inline CSS and smooth animations.</p>
    <button onclick="alert('You clicked me! ðŸŽ‰')">Click Me</button>
  </div>

  <!-- Chatbot Widget Integration -->
  <script src="https://chatbot-widget-ui.pages.dev/"></script>
</body>
</html>
